<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <form>
          <!-- Start SVG -->
          <span class="rating-component__start-container">
            <img src="images/icon-star.svg" />
          </span>
          <!-- Form title -->
          <h2 class="section-title">How did we do?</h2>
          <!-- Form description -->
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <!-- Rating select -->
          <fieldset>
            <div class="form-group">
              <input name="rating" type="radio" value="1" id="1" />
              <label for="1">1</label>
            </div>

            <div class="form-group">
              <input name="rating" type="radio" value="2" id="2" />
              <label for="2">2</label>
            </div>

            <div class="form-group">
              <input name="rating" type="radio" value="3" id="3" />
              <label for="3">3</label>
            </div>

            <div class="form-group">
              <input name="rating" type="radio" value="4" id="4" />
              <label for="4">4</label>
            </div>

            <div class="form-group">
              <input name="rating" type="radio" value="5" id="5" />
              <label for="5">5</label>
            </div>
          </fieldset>

          <!-- Submit button  -->
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juan P. Isaza</a>.
    </div>

    <script src="main.js"></script>
  </body>
</html>
